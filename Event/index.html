<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventLitez - Event Listing</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>eventLitez</h1>
        <p>Create, View, and Manage Your Events</p>
    </header>

    <section id="event-creation">
        <h2>Create New Event</h2>
        <form id="event-form">
            <input type="text" id="event-name" placeholder="Event Name" required>
            <input type="date" id="event-date" required>
            <input type="time" id="event-time" required>
            <input type="text" id="event-location" placeholder="Event Location" required>
            <button type="submit">Create Event</button>
        </form>
    </section>

    <section id="event-listing">
        <h2>Upcoming Events</h2>
        <div id="events"></div>
    </section>

    <footer>
        <p>&copy; 2024 eventLitez</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
